site_name: PHP Minifier
site_url: https://docs.belin.io/php-minifier
site_author: Cédric Belin - cedric@belin.io
site_description: Minify PHP source code by removing comments and whitespace.

docs_dir: ../docs
site_dir: ../www
use_directory_urls: false

edit_uri: edit/main/docs/
repo_name: cedx/php-minifier
repo_url: https://github.com/cedx/php-minifier

copyright: Copyright &copy; Cédric Belin
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cedx
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/cedxbelin
      name: LinkedIn
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@cedx
      name: Mastodon

extra_css:
  - styles.css

markdown_extensions:
  - admonition
  - pymdownx.superfences

nav:
  - Home: index.md
  - Usage:
      - Command line: usage/cli.md
      - Gulp plugin: usage/gulp.md
  - See also:
      - API reference: api/
      - Changelog: changelog.md
      - License: license.md

theme:
  favicon: favicon.svg
  features:
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - search.suggest
  font: false
  logo: favicon.svg
  name: material
  palette:
    accent: indigo
    primary: indigo
