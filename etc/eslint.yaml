root: true
env:
  es2020: true
  mocha: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - plugin:@typescript-eslint/recommended-requiring-type-checking
parser: '@typescript-eslint/parser'
parserOptions:
  project: src/tsconfig.json
  sourceType: module
  warnOnUnsupportedTypeScriptVersion: false
plugins: ['@typescript-eslint']

rules:
  no-async-promise-executor: error
  no-console: [error, {allow: [error, warn]}]
  no-misleading-character-class: error
  no-prototype-builtins: error
  no-template-curly-in-string: error
  require-atomic-updates: error

  array-callback-return: error
  block-scoped-var: error
  consistent-return: error
  curly: [error, multi]
  dot-notation: error
  no-alert: error
  no-caller: error
  no-case-declarations: 'off'
  no-else-return: error
  no-empty-function: [error, {allow: [constructors]}]
  no-eval: error
  no-extend-native: error
  no-extra-bind: error
  no-extra-label: error
  no-floating-decimal: error
  no-global-assign: error
  no-implicit-coercion: error
  no-implicit-globals: error
  no-implied-eval: error
  no-invalid-this: error
  no-iterator: error
  no-labels: error
  no-lone-blocks: error
  no-loop-func: error
  no-multi-spaces: error
  no-new: error
  no-new-func: error
  no-new-wrappers: error
  no-octal-escape: error
  no-proto: error
  no-redeclare: [error, {builtinGlobals: true}]
  no-return-await: error
  no-script-url: error
  no-self-compare: error
  no-sequences: error
  no-throw-literal: error
  no-unmodified-loop-condition: error
  no-useless-call: error
  no-useless-concat: error
  no-useless-escape: error
  no-useless-return: error
  no-void: error
  no-warning-comments: warn
  no-with: error
  prefer-promise-reject-errors: error
  wrap-iife: [error, inside]
  yoda: [error, never]

  strict: [error, global]

  no-label-var: error
  no-shadow: error
  no-shadow-restricted-names: error
  no-undef-init: error

  handle-callback-err: error
  no-buffer-constructor: error
  no-mixed-requires: error
  no-new-require: error
  no-path-concat: error
  no-process-exit: error
  no-sync: error

  array-bracket-newline: [error, consistent]
  array-bracket-spacing: error
  block-spacing: error
  brace-style: [error, stroustrup, {allowSingleLine: true}]
  capitalized-comments: error
  comma-dangle: error
  comma-spacing: error
  comma-style: error
  computed-property-spacing: error
  consistent-this: [error, self]
  eol-last: error
  func-call-spacing: 'off'
  func-name-matching: error
  func-style: [error, declaration, {allowArrowFunctions: true}]
  indent: 'off'
  key-spacing: error
  keyword-spacing: error
  line-comment-position: error
  lines-between-class-members: error
  max-depth: error
  max-len: [error, {code: 200}]
  max-nested-callbacks: error
  max-statements-per-line: [error, {max: 3}]
  new-cap: [error, {capIsNew: false}]
  no-array-constructor: error
  no-lonely-if: error
  no-mixed-operators: error
  no-multiple-empty-lines: error
  no-new-object: error
  no-tabs: error
  no-trailing-spaces: error
  no-unneeded-ternary: error
  no-whitespace-before-property: error
  object-curly-spacing: error
  one-var: [error, never]
  operator-assignment: error
  prefer-object-spread: error
  quote-props: [error, as-needed]
  quotes: [error, single, {avoidEscape: true}]
  semi: 'off'
  semi-spacing: error
  semi-style: error
  sort-vars: error
  space-before-blocks: error
  space-before-function-paren: [error, {anonymous: never, asyncArrow: always, named: never}]
  space-in-parens: error
  space-infix-ops: error
  space-unary-ops: [error, {nonwords: false, words: true}]
  spaced-comment: error
  switch-colon-spacing: error
  template-tag-spacing: error
  unicode-bom: error

  arrow-body-style: error
  arrow-parens: [error, as-needed]
  arrow-spacing: error
  generator-star-spacing: error
  no-duplicate-imports: error
  no-useless-computed-key: error
  no-useless-constructor: 'off'
  no-useless-rename: error
  no-var: error
  object-shorthand: error
  prefer-arrow-callback: error
  prefer-const: error
  prefer-destructuring: error
  prefer-numeric-literals: error
  prefer-rest-params: error
  prefer-spread: error
  prefer-template: error
  rest-spread-spacing: error
  symbol-description: error
  template-curly-spacing: error
  yield-star-spacing: error

  '@typescript-eslint/array-type': [error, {default: array-simple}]
  '@typescript-eslint/await-thenable': error
  '@typescript-eslint/explicit-function-return-type': [error, {allowExpressions: true}]
  '@typescript-eslint/explicit-member-accessibility': [error, {accessibility: no-public}]
  '@typescript-eslint/func-call-spacing': error
  '@typescript-eslint/indent': [error, 2, {SwitchCase: 1}]
  '@typescript-eslint/member-naming': [error, {private: '^_', protected: '^_'}]
  '@typescript-eslint/member-ordering': [error , {default: [public-field, protected-field, private-field, constructor, public-method, protected-method, private-method]}]
  '@typescript-eslint/no-explicit-any': 'off'
  '@typescript-eslint/no-for-in-array': error
  '@typescript-eslint/no-inferrable-types': 'off'
  '@typescript-eslint/no-non-null-assertion': 'off'
  '@typescript-eslint/no-parameter-properties': 'off'
  '@typescript-eslint/no-require-imports': error
  '@typescript-eslint/no-this-alias': error
  '@typescript-eslint/no-unnecessary-qualifier': error
  '@typescript-eslint/no-unnecessary-type-assertion': error
  '@typescript-eslint/no-use-before-define': [error, {functions: false}]
  '@typescript-eslint/no-useless-constructor': error
  '@typescript-eslint/prefer-for-of': error
  '@typescript-eslint/prefer-function-type': error
  '@typescript-eslint/prefer-includes': error
  '@typescript-eslint/prefer-string-starts-ends-with': error
  '@typescript-eslint/require-array-sort-compare': error
  '@typescript-eslint/restrict-plus-operands': error
  '@typescript-eslint/semi': error
  '@typescript-eslint/prefer-regexp-exec': error
  '@typescript-eslint/unbound-method': [error, {ignoreStatic: true}]
  '@typescript-eslint/unified-signatures': error
